<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Image Viewer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./style.css' >
</head>
<body>
    <h1>Random Image Viewer</h1>
    <label for="i-box" class="label">Enter label to get image</label>
    <input type="text" id="i-box" placeholder="sun, moon, tree">
    <button id="submit" onclick="handleSubmit()">submit</button>
    <button class="refresh" onclick="handleRefresh()">Refresh</button>
    <div id="img"><img id="nature-image" src="https://source.unsplash.com/900x900? black"></div>
   
    <script src="./index.js"></script>
  
</body>
</html>
